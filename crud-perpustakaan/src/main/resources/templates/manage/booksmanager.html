<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--google material icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <input type="text" value="manageBook" id="pageStatus" hidden=true>
    <div>
        <!-- breadcrumb-start -->
        <nav style="--bs-breadcrumb-divider: '>'; background-color: #e6af41;" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item h4"><a href="http://localhost/">Home</a></li>
                <li class="breadcrumb-item h4 active" aria-current="page">Library</li>
            </ol>
        </nav>
        <!-- breadcrumb-end -->

        <!-- main-content-start -->
        <div class="p-4">
            <div class="row">
                <div class="input-group align-self-center pb-3">
                    <input type="search" class="form-control form-control-lg border-warning" placeholder="Search by title, author, or publisher" id="search">
                    <button class="btn btn-lg btn-warning" type="submit" id="searchbtn">search
                        <span class="material-icons">search</span>
                    </button>
                </div>
                <div class="col d-flex justify-content-end">
                    <button type="button" id="refresh" class="btn btn-success">Tampilkan/Refresh Data
                        <span class="material-icons">update</span>
                        </button>&nbsp;
                    <button type="button" id="addData" class="btn btn-secondary">Add
                        <span class="material-icons">add</span>
                    </button>
                </div>
            </div>
            <h1>Manage your Books</h1>
            <br>
            <div id="booksTable">
            </div>
            <div class="d-flex justify-content-end" id="tablePagination"></div>
    
            <!-- Modal -->
            <div class="modal fade" id="modalBooks" data-bs-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title idModalTitle"></h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body isiModal">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- main-content-end -->
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script type="text/Javascript" src="/javascript/manage.js"></script>

</html>
